<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ name_a }} &nbsp;&nbsp;and {{ name_b }} </h1>
<p>{{ name_a }} sends {{ num_a_b }} emails to {{ name_b }}</p>
<p>{{ name_b }} sends {{ num_b_a }} emails to {{ name_a }}</p>
{% for m in email_list %}
    <p>{{ forloop.counter }}: {{ m.e_from }} >>>>>>{{ m.e_to }}   <a href="{% url 'emailcontent' m.e_id %}"> {{ m.e_id }}</a> </p>
{% endfor %}
</body>
</html>
